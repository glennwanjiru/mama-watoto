<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Watoto Home Care - Poster Maker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;700;900&family=Dancing+Script:wght@700&family=Lora:ital,wght@0,400;0,600;1,400&family=Oswald:wght@500;700&family=Raleway:wght@300;800&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- html2canvas for downloading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Aspect Ratio Classes */
        .ar-portrait { aspect-ratio: 3/4; }
        .ar-square { aspect-ratio: 1/1; }
        .ar-story { aspect-ratio: 9/16; }
        .ar-landscape { aspect-ratio: 16/9; }

        .poster-container {
            width: 100%;
            position: relative;
            overflow: hidden;
            background-color: white;
            transition: all 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
        }

        /* Prevent image stretching globally - Force cover */
        img {
            object-fit: cover !important;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Fix for html2canvas specific issues */
        .clip-diagonal { clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); }

        /* --- Template Fonts --- */
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-fredoka { font-family: 'Fredoka', sans-serif; }
        .font-nunito { font-family: 'Nunito', sans-serif; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-dancing { font-family: 'Dancing Script', cursive; }
        .font-lora { font-family: 'Lora', serif; }
        .font-oswald { font-family: 'Oswald', sans-serif; }
        .font-raleway { font-family: 'Raleway', sans-serif; }
        .font-roboto-slab { font-family: 'Roboto Slab', serif; }

        /* Template Backgrounds */
        .bg-pattern-dots { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; }
        
        .loading-overlay {
            position: absolute; inset: 0; background: rgba(255,255,255,0.95);
            display: flex; align-items: center; justify-content: center; z-index: 50;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col lg:flex-row overflow-hidden font-sans">

    <!-- LEFT SIDEBAR: Controls -->
    <div class="w-full lg:w-1/3 xl:w-1/4 bg-white border-r border-gray-200 flex flex-col h-full z-20 shadow-xl">
        <div class="p-5 border-b border-gray-200 bg-teal-700 text-white shadow-sm flex justify-between items-center">
            <div>
                <h1 class="text-lg font-bold flex items-center"><i class="fas fa-paint-brush mr-2"></i>Poster Studio</h1>
                <p class="text-teal-100 text-xs mt-0.5">Mama Watoto Home Care</p>
            </div>
            <button onclick="location.reload()" class="text-xs bg-teal-800 px-2 py-1 rounded hover:bg-teal-900 transition" title="Reset All"><i class="fas fa-redo"></i></button>
        </div>

        <div class="flex-1 overflow-y-auto p-5 space-y-6">
            
            <!-- Aspect Ratio Selector -->
            <div>
                 <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">1. Size / Shape</label>
                 <div class="grid grid-cols-4 gap-2">
                     <button onclick="setRatio('portrait')" class="flex flex-col items-center justify-center p-2 border rounded hover:bg-gray-50 focus:ring-2 focus:ring-teal-500 transition">
                         <div class="w-3 h-4 border-2 border-gray-400 mb-1"></div>
                         <span class="text-[9px]">Poster</span>
                     </button>
                     <button onclick="setRatio('square')" class="flex flex-col items-center justify-center p-2 border rounded hover:bg-gray-50 focus:ring-2 focus:ring-teal-500 transition">
                         <div class="w-3 h-3 border-2 border-gray-400 mb-1"></div>
                         <span class="text-[9px]">Square</span>
                     </button>
                     <button onclick="setRatio('story')" class="flex flex-col items-center justify-center p-2 border rounded hover:bg-gray-50 focus:ring-2 focus:ring-teal-500 transition">
                         <div class="w-2.5 h-5 border-2 border-gray-400 mb-1"></div>
                         <span class="text-[9px]">Story</span>
                     </button>
                     <button onclick="setRatio('landscape')" class="flex flex-col items-center justify-center p-2 border rounded hover:bg-gray-50 focus:ring-2 focus:ring-teal-500 transition">
                         <div class="w-5 h-2.5 border-2 border-gray-400 mb-1"></div>
                         <span class="text-[9px]">Wide</span>
                     </button>
                 </div>
            </div>

            <!-- Template Selector -->
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-3">2. Choose Template</label>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="setTemplate(1)" class="p-3 border rounded-lg hover:border-red-300 hover:bg-red-50 transition text-left group">
                        <div class="font-bold text-gray-700 text-xs group-hover:text-red-500">The Nurturer</div>
                        <div class="text-[9px] text-gray-400">Warm & Soft</div>
                    </button>
                    <button onclick="setTemplate(2)" class="p-3 border rounded-lg hover:border-teal-300 hover:bg-teal-50 transition text-left group">
                        <div class="font-bold text-gray-700 text-xs group-hover:text-teal-600">Professional</div>
                        <div class="text-[9px] text-gray-400">Trust Focused</div>
                    </button>
                    <button onclick="setTemplate(3)" class="p-3 border rounded-lg hover:border-yellow-300 hover:bg-yellow-50 transition text-left group">
                        <div class="font-bold text-gray-700 text-xs group-hover:text-yellow-600">Playful</div>
                        <div class="text-[9px] text-gray-400">Fun & Bright</div>
                    </button>
                    <button onclick="setTemplate(4)" class="p-3 border rounded-lg hover:border-indigo-300 hover:bg-indigo-50 transition text-left group">
                        <div class="font-bold text-gray-700 text-xs group-hover:text-indigo-600">Collage</div>
                        <div class="text-[9px] text-gray-400">Multi-Photo</div>
                    </button>
                    <button onclick="setTemplate(5)" class="p-3 border rounded-lg hover:border-pink-300 hover:bg-pink-50 transition text-left group">
                        <div class="font-bold text-gray-700 text-xs group-hover:text-pink-600">Values</div>
                        <div class="text-[9px] text-gray-400">Elegant Overlay</div>
                    </button>
                    <button onclick="setTemplate(6)" class="p-3 border rounded-lg hover:border-green-300 hover:bg-green-50 transition text-left group">
                        <div class="font-bold text-gray-700 text-xs group-hover:text-green-600">Detailed</div>
                        <div class="text-[9px] text-gray-400">Lists all Roles</div>
                    </button>
                    <button onclick="setTemplate(7)" class="p-3 border rounded-lg hover:border-stone-300 hover:bg-stone-50 transition text-left group">
                        <div class="font-bold text-gray-700 text-xs group-hover:text-stone-600">Elegant</div>
                        <div class="text-[9px] text-gray-400">Classic Frame</div>
                    </button>
                    <button onclick="setTemplate(8)" class="p-3 border rounded-lg hover:border-purple-300 hover:bg-purple-50 transition text-left group">
                        <div class="font-bold text-gray-700 text-xs group-hover:text-purple-600">Vibrant</div>
                        <div class="text-[9px] text-gray-400">Modern Gradient</div>
                    </button>
                    <button onclick="setTemplate(9)" class="p-3 border rounded-lg hover:border-blue-300 hover:bg-blue-50 transition text-left group relative overflow-hidden">
                        <div class="font-bold text-gray-700 text-xs group-hover:text-blue-600">Storyteller</div>
                        <div class="text-[9px] text-gray-400">Values + Details</div>
                    </button>
                    <button onclick="setTemplate(10)" class="p-3 border rounded-lg hover:border-orange-300 hover:bg-orange-50 transition text-left group relative overflow-hidden">
                        <div class="font-bold text-gray-700 text-xs group-hover:text-orange-600">Modernist</div>
                        <div class="text-[9px] text-gray-400">Clean & Bold</div>
                    </button>
                    <!-- NEW DETAILED TEMPLATES -->
                    <button onclick="setTemplate(11)" class="p-3 border rounded-lg hover:border-gray-400 hover:bg-gray-100 transition text-left group relative overflow-hidden">
                        <div class="font-bold text-gray-700 text-xs group-hover:text-gray-900">The Bulletin</div>
                        <div class="text-[9px] text-gray-400">Info-Heavy</div>
                        <div class="absolute top-0 right-0 bg-gray-600 text-white text-[8px] px-1 rounded-bl">New</div>
                    </button>
                    <button onclick="setTemplate(12)" class="p-3 border rounded-lg hover:border-emerald-400 hover:bg-emerald-50 transition text-left group relative overflow-hidden">
                        <div class="font-bold text-gray-700 text-xs group-hover:text-emerald-700">The Grid</div>
                        <div class="text-[9px] text-gray-400">Structured</div>
                        <div class="absolute top-0 right-0 bg-emerald-600 text-white text-[8px] px-1 rounded-bl">New</div>
                    </button>
                </div>
            </div>

            <!-- Image Management -->
            <div class="border-t border-gray-100 pt-4">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-3">3. Photos</label>
                
                <!-- Quick Select -->
                <div class="mb-4">
                    <p class="text-[10px] text-gray-400 mb-2">Quick Stock Photos (Click to use):</p>
                    <div class="flex space-x-2 overflow-x-auto pb-2 scrollbar-hide">
                        <img onclick="setMainImage(this.src)" src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-10 h-10 rounded object-cover cursor-pointer hover:ring-2 hover:ring-teal-500 border border-gray-200">
                        <img onclick="setMainImage(this.src)" src="https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-10 h-10 rounded object-cover cursor-pointer hover:ring-2 hover:ring-teal-500 border border-gray-200">
                        <img onclick="setMainImage(this.src)" src="https://images.unsplash.com/photo-1542037104857-ffbb0b9155fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-10 h-10 rounded object-cover cursor-pointer hover:ring-2 hover:ring-teal-500 border border-gray-200">
                         <img onclick="setMainImage(this.src)" src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-10 h-10 rounded object-cover cursor-pointer hover:ring-2 hover:ring-teal-500 border border-gray-200">
                         <img onclick="setMainImage(this.src)" src="https://images.unsplash.com/photo-1476703993599-0035a21b17a9?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-10 h-10 rounded object-cover cursor-pointer hover:ring-2 hover:ring-teal-500 border border-gray-200">
                    </div>
                </div>

                <!-- Uploads -->
                <div class="space-y-2">
                    <div class="flex items-center space-x-2">
                        <label class="flex-1 cursor-pointer bg-white border border-gray-300 rounded px-3 py-2 hover:bg-gray-50 transition text-xs text-gray-600 truncate flex items-center shadow-sm">
                            <i class="fas fa-camera mr-2 text-teal-600"></i> Main Image
                            <input type="file" accept="image/*" class="hidden" onchange="handleImageUpload(event, 0)">
                        </label>
                    </div>
                    <!-- Secondary images for Collage -->
                     <div class="grid grid-cols-2 gap-2">
                        <label class="cursor-pointer bg-white border border-gray-300 rounded px-2 py-2 hover:bg-gray-50 transition text-xs text-gray-600 truncate flex items-center justify-center shadow-sm">
                            <i class="fas fa-plus mr-1"></i> 2nd Img
                            <input type="file" accept="image/*" class="hidden" onchange="handleImageUpload(event, 1)">
                        </label>
                        <label class="cursor-pointer bg-white border border-gray-300 rounded px-2 py-2 hover:bg-gray-50 transition text-xs text-gray-600 truncate flex items-center justify-center shadow-sm">
                            <i class="fas fa-plus mr-1"></i> 3rd Img
                            <input type="file" accept="image/*" class="hidden" onchange="handleImageUpload(event, 2)">
                        </label>
                     </div>
                </div>
            </div>

            <!-- Details -->
            <div class="border-t border-gray-100 pt-4 space-y-3">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide">4. Details</label>
                
                 <!-- Slogan Selection -->
                 <div>
                    <label class="text-[10px] text-gray-400 font-bold mb-1 block">Slogan / Value</label>
                    <select id="sloganSelect" onchange="updatePoster()" class="w-full p-2 border rounded text-xs focus:border-teal-500 outline-none bg-white">
                        <option value="With patience, kindness, and care">With patience, kindness, and care</option>
                        <option value="A home filled with warmth and understanding">A home filled with warmth & understanding</option>
                        <option value="Caring hands, loving hearts">Caring hands, loving hearts</option>
                        <option value="Where children feel safe, valued, and happy">Where children feel safe, valued, & happy</option>
                        <option value="More than care — a second home">More than care — a second home</option>
                        <option value="Where Little Hearts Are Cared For Like Family">Where Little Hearts Are Cared For Like Family</option>
                        <option value="Because Every Child Deserves Gentle, Trusted Care">Every Child Deserves Gentle Care</option>
                    </select>
                </div>

                <!-- Contact Inputs -->
                <div class="space-y-2">
                    <input type="text" id="phoneInput" value="+254 712 345 678" placeholder="Phone" class="w-full p-2 border rounded text-xs focus:border-teal-500 outline-none" oninput="updatePoster()">
                    
                    <div class="flex space-x-1">
                         <!-- Social Platform Selector -->
                        <select id="socialTypeSelect" onchange="updatePoster()" class="w-1/3 p-2 border rounded text-xs focus:border-teal-500 outline-none bg-gray-50">
                            <option value="fab fa-instagram">Insta</option>
                            <option value="fab fa-facebook">FB</option>
                            <option value="fab fa-tiktok">TikTok</option>
                            <option value="fab fa-whatsapp">WhatsAp</option>
                            <option value="fas fa-globe">Web</option>
                            <option value="none">None</option>
                        </select>
                        <!-- Social Handle Input -->
                        <input type="text" id="socialInput" value="@MamaWatotoCare" placeholder="Social Handle" class="flex-1 p-2 border rounded text-xs focus:border-teal-500 outline-none" oninput="updatePoster()">
                    </div>

                    <input type="text" id="locationInput" value="Westlands, Nairobi" placeholder="Location" class="w-full p-2 border rounded text-xs focus:border-teal-500 outline-none" oninput="updatePoster()">
                </div>
            </div>
        </div>

        <!-- Download Action -->
        <div class="p-5 border-t border-gray-200 bg-gray-50">
            <button onclick="downloadPoster()" id="downloadBtn" class="w-full bg-teal-700 hover:bg-teal-800 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition flex items-center justify-center transform active:scale-95">
                <i class="fas fa-download mr-2"></i> Download Image
            </button>
        </div>
    </div>

    <!-- RIGHT SIDE: Preview Canvas -->
    <div class="flex-1 bg-gray-200/80 flex items-center justify-center p-4 lg:p-8 overflow-y-auto relative">
        
        <!-- Loading Spinner -->
        <div id="loadingOverlay" class="loading-overlay hidden rounded-xl">
            <div class="text-center">
                <div class="w-12 h-12 border-4 border-teal-200 border-t-teal-600 rounded-full animate-spin mx-auto mb-3"></div>
                <p class="font-bold text-gray-700 text-sm tracking-wide">GENERATING IMAGE...</p>
                <p class="text-xs text-gray-400 mt-1">Please wait, fixing dimensions...</p>
            </div>
        </div>

        <!-- The Poster Area -->
        <div id="wrapper" class="w-full max-w-lg shadow-2xl transition-all duration-300">
             <div id="posterArea" class="poster-container bg-white">
                <!-- Content injected via JS -->
            </div>
        </div>

    </div>

    <script>
        // --- DATA & STATE ---
        const stockImages = [
            "https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1542037104857-ffbb0b9155fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
        ];
        
        const playfulColors = [
            'bg-red-50', 'bg-blue-50', 'bg-green-50', 'bg-yellow-50', 
            'bg-purple-50', 'bg-pink-50'
        ];
        
        let state = {
            templateId: 11, // Start with the new Bulletin template
            ratio: 'portrait',
            images: [...stockImages], 
            phone: "+254 712 345 678",
            location: "Westlands, Nairobi",
            social: "@MamaWatotoCare",
            socialIcon: "fab fa-instagram",
            slogan: "With patience, kindness, and care",
            roles: [
                "Provide Safe and Loving Care",
                "Meet basic daily needs",
                "Support Learning and Development",
                "Offer Emotional Support",
                "Work in Partnership with Parent",
                "Teach Values and Good Behavior",
                "Support Health and Well-Being",
                "Maintain Clean Environment"
            ]
        };

        // --- INIT ---
        window.onload = function() {
            // Set initial inputs
            document.getElementById('phoneInput').value = state.phone;
            document.getElementById('locationInput').value = state.location;
            document.getElementById('socialInput').value = state.social;
            document.getElementById('sloganSelect').value = state.slogan;
            document.getElementById('socialTypeSelect').value = state.socialIcon;
            
            renderPoster();
        };

        function updateStateFromInputs() {
            state.phone = document.getElementById('phoneInput').value;
            state.location = document.getElementById('locationInput').value;
            state.social = document.getElementById('socialInput').value;
            state.slogan = document.getElementById('sloganSelect').value;
            state.socialIcon = document.getElementById('socialTypeSelect').value;
        }

        function updatePoster() {
            updateStateFromInputs();
            renderPoster();
        }

        function setTemplate(id) {
            state.templateId = id;
            renderPoster();
        }

        function setRatio(ratio) {
            state.ratio = ratio;
            renderPoster();
        }

        function setMainImage(src) {
            state.images[0] = src;
            renderPoster();
        }

        function handleImageUpload(event, index) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    state.images[index] = e.target.result;
                    renderPoster();
                }
                reader.readAsDataURL(file);
            }
        }

        // Helper to render social section
        function getSocialHTML(textColorClass) {
            if (state.socialIcon === 'none' || !state.social) return '';
            return `
                <div class="flex items-center space-x-1">
                    <i class="${state.socialIcon} ${textColorClass}"></i>
                    <span class="${textColorClass}">${state.social}</span>
                </div>
            `;
        }

        // --- RENDER LOGIC ---
        function renderPoster() {
            const container = document.getElementById('posterArea');
            const wrapper = document.getElementById('wrapper');
            
            // Set Aspect Ratio Class
            container.className = 'poster-container'; // clear
            if(state.ratio === 'portrait') container.classList.add('ar-portrait');
            if(state.ratio === 'square') container.classList.add('ar-square');
            if(state.ratio === 'story') container.classList.add('ar-story');
            if(state.ratio === 'landscape') container.classList.add('ar-landscape');

            // Responsive Width for Preview
            if(state.ratio === 'landscape') wrapper.style.maxWidth = '700px';
            else wrapper.style.maxWidth = '450px';
            
            let html = '';

            // --- TEMPLATE 1: THE NURTURER ---
            if (state.templateId === 1) {
                container.classList.add('bg-[#fffbf0]');
                html = `
                    <div class="h-full flex flex-col relative">
                        <div class="h-1/3 relative overflow-hidden flex-shrink-0">
                            <img src="${state.images[0]}" class="w-full h-full object-cover">
                            <div class="absolute bottom-0 left-0 w-full h-24 bg-gradient-to-t from-[#fffbf0] to-transparent"></div>
                        </div>
                        <div class="flex-1 px-8 pb-4 relative -mt-6 flex flex-col">
                            <div class="bg-white rounded-3xl p-6 shadow-xl border border-orange-50 text-center relative z-10 flex-1 flex flex-col justify-center">
                                <h1 class="text-3xl font-playfair font-bold text-gray-800 mb-1">MAMA WATOTO</h1>
                                <p class="text-[10px] tracking-[0.2em] uppercase text-orange-400 font-bold mb-4">Home Care Services</p>
                                <p class="text-sm italic text-gray-500 mb-6 font-poppins">"${state.slogan}"</p>
                                <div class="grid grid-cols-2 gap-2 text-left">
                                    ${state.roles.slice(0,6).map(role => `
                                        <div class="flex items-center text-[10px] text-gray-600 font-medium">
                                            <div class="w-1 h-1 rounded-full bg-orange-300 mr-2 flex-shrink-0"></div>
                                            <span class="truncate">${role}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            <div class="mt-4 text-center z-10 pb-4">
                                <div class="inline-block bg-gray-800 text-white px-5 py-2 rounded-full font-bold text-md shadow-lg">
                                    <i class="fas fa-phone-alt mr-2 text-orange-300"></i>${state.phone}
                                </div>
                                <div class="flex justify-center items-center space-x-3 text-[10px] text-gray-400 font-bold uppercase tracking-wider mt-2">
                                    <span>${state.location.split(',')[0]}</span>
                                    ${state.socialIcon !== 'none' ? `<span>•</span> ${getSocialHTML('text-gray-400')}` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } 
            
            // --- TEMPLATE 2: THE PROFESSIONAL ---
            else if (state.templateId === 2) {
                container.classList.add('bg-[#f0f9ff]');
                html = `
                    <div class="h-full flex flex-col p-4">
                        <div class="border border-teal-600 h-full flex flex-col relative bg-white shadow-sm">
                            <div class="bg-teal-700 text-white p-4 text-center flex-shrink-0">
                                <h1 class="text-2xl font-bold tracking-tight font-poppins">MAMA WATOTO</h1>
                                <p class="text-teal-100 text-[10px] uppercase tracking-widest">Premium Home Care</p>
                            </div>
                            <div class="flex-1 overflow-hidden relative group min-h-[150px] flex-shrink-0">
                                <img src="${state.images[0]}" class="w-full h-full object-cover">
                                <div class="absolute bottom-2 right-2 bg-white/90 backdrop-blur px-2 py-1 rounded text-[10px] font-bold text-teal-800 shadow">
                                    <i class="fas fa-check-circle mr-1"></i> Verified
                                </div>
                            </div>

                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Bottom Card -->
                        <div class="flex-shrink-0 bg-white p-3 rounded-xl shadow-md border-l-4 border-emerald-600 flex justify-between items-center">
                            <div>
                                <p class="text-lg font-bold text-gray-800 font-oswald">${state.phone}</p>
                                <p class="text-[9px] text-gray-500">${state.location}</p>
                            </div>
                            <div class="text-right">
                                ${state.socialIcon !== 'none' ? `<div class="bg-emerald-100 text-emerald-800 px-2 py-1 rounded text-[9px] font-bold mb-1 inline-block">${getSocialHTML('')}</div>` : ''}
                                <p class="text-[8px] text-gray-400 uppercase tracking-wide">Trusted by Parents</p>
                            </div>
                        </div>
                    </div>
                `;
            }


            container.innerHTML = html;
        }

        // --- DOWNLOAD LOGIC ---
        async function downloadPoster() {
            const btn = document.getElementById('downloadBtn');
            const overlay = document.getElementById('loadingOverlay');
            const poster = document.getElementById('posterArea');
            
            btn.disabled = true;
            overlay.classList.remove('hidden');

            try {
                // Wait for any layout shifts
                await new Promise(resolve => setTimeout(resolve, 800));

                const canvas = await html2canvas(poster, {
                    scale: 3, 
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null,
                    // IMPORTANT: Force the canvas to match the current computed size of the element
                    // This prevents re-layout issues during capture
                    width: poster.offsetWidth,
                    height: poster.offsetHeight,
                    onclone: (clonedDoc) => {
                        // Extra safety: force images in the clone to maintain aspect ratio
                        const clonedImages = clonedDoc.getElementsByTagName('img');
                        for (let img of clonedImages) {
                            img.style.objectFit = 'cover';
                            img.style.height = '100%';
                            img.style.width = '100%';
                        }
                    }
                });

                const link = document.createElement('a');
                link.download = `Mama_Watoto_${state.templateId}_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();

            } catch (err) {
                console.error("Download failed:", err);
                alert("Could not generate image. Please try again.");
            } finally {
                btn.disabled = false;
                overlay.classList.add('hidden');
            }
        }

    </script>
