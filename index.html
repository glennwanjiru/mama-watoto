<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Watoto Home Care - Poster Maker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;700;900&family=Dancing+Script:wght@700&family=Lora:ital,wght@0,400;0,600;1,400&family=Oswald:wght@500;700&family=Raleway:wght@300;800&family=Roboto+Slab:wght@400;700&family=Amatic+SC:wght@700&family=Quicksand:wght@500;700&family=Cinzel:wght@600&family=Anton&family=Bebas+Neue&family=Abril+Fatface&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- html2canvas for downloading images -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- jsPDF for downloading PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Aspect Ratio Classes */
        .ar-portrait { aspect-ratio: 3/4; }
        .ar-square { aspect-ratio: 1/1; }
        .ar-story { aspect-ratio: 9/16; }
        .ar-landscape { aspect-ratio: 16/9; }

        .poster-container {
            width: 100%;
            position: relative;
            overflow: hidden;
            background-color: white;
            transition: all 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
        }

        /* Prevent image stretching globally - Force cover */
        img {
            object-fit: cover !important;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Fix for html2canvas specific issues */
        .clip-diagonal { clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); }
        .clip-circle-bottom { clip-path: ellipse(150% 100% at 50% 100%); }
        .clip-wave { clip-path: polygon(100% 0, 100% 85%, 50% 100%, 0 85%, 0 0); }
        .mask-image-b { mask-image: linear-gradient(to bottom, black 80%, transparent 100%); }
        
        /* New Font */
        .font-abril { font-family: 'Abril Fatface', cursive; }

        /* Template Backgrounds */
        .bg-pattern-dots { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; }
        
        .loading-overlay {
            position: absolute; inset: 0; background: rgba(255,255,255,0.95);
            display: flex; align-items: center; justify-content: center; z-index: 50;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col lg:flex-row overflow-hidden font-sans">

    <!-- LEFT SIDEBAR: Controls -->
    <div class="w-full lg:w-1/3 xl:w-1/4 bg-white border-r border-gray-200 flex flex-col h-full z-20 shadow-xl">
        <div class="p-5 border-b border-gray-200 bg-teal-700 text-white shadow-sm flex justify-between items-center">
            <div>
                <h1 class="text-lg font-bold flex items-center"><i class="fas fa-paint-brush mr-2"></i>Poster Studio</h1>
                <p class="text-teal-100 text-xs mt-0.5">Mama Watoto Home Care</p>
            </div>
            <button onclick="location.reload()" class="text-xs bg-teal-800 px-2 py-1 rounded hover:bg-teal-900 transition" title="Reset All"><i class="fas fa-redo"></i></button>
        </div>

        <div class="flex-1 overflow-y-auto p-5 space-y-6">
            
            <!-- Aspect Ratio Selector -->
            <div>
                 <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">1. Size / Shape</label>
                 <div class="grid grid-cols-4 gap-2">
                     <button onclick="setRatio('portrait')" class="flex flex-col items-center justify-center p-2 border rounded hover:bg-gray-50 focus:ring-2 focus:ring-teal-500 transition">
                         <div class="w-3 h-4 border-2 border-gray-400 mb-1"></div>
                         <span class="text-[9px]">Poster</span>
                     </button>
                     <button onclick="setRatio('square')" class="flex flex-col items-center justify-center p-2 border rounded hover:bg-gray-50 focus:ring-2 focus:ring-teal-500 transition">
                         <div class="w-3 h-3 border-2 border-gray-400 mb-1"></div>
                         <span class="text-[9px]">Square</span>
                     </button>
                     <button onclick="setRatio('story')" class="flex flex-col items-center justify-center p-2 border rounded hover:bg-gray-50 focus:ring-2 focus:ring-teal-500 transition">
                         <div class="w-2.5 h-5 border-2 border-gray-400 mb-1"></div>
                         <span class="text-[9px]">Story</span>
                     </button>
                     <button onclick="setRatio('landscape')" class="flex flex-col items-center justify-center p-2 border rounded hover:bg-gray-50 focus:ring-2 focus:ring-teal-500 transition">
                         <div class="w-5 h-2.5 border-2 border-gray-400 mb-1"></div>
                         <span class="text-[9px]">Wide</span>
                     </button>
                 </div>
            </div>

            <!-- Template Selector -->
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-3">2. Choose Template</label>
                <div class="grid grid-cols-2 gap-3 max-h-80 overflow-y-auto p-1 border rounded bg-gray-50">
                    <!-- The Classics -->
                    <button onclick="setTemplate(1)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px] font-medium">1. The Nurturer</button>
                    <button onclick="setTemplate(2)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px] font-medium">2. Values (Dark)</button>
                    <button onclick="setTemplate(3)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px] font-medium">3. Storyteller</button>
                    <button onclick="setTemplate(4)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px] font-medium">4. Mom's Heart</button>
                    
                    <!-- Diaspora / Travel Focused -->
                    <button onclick="setTemplate(5)" class="p-2 border-l-4 border-red-500 bg-white rounded hover:bg-red-50 text-left text-[10px] font-bold">5. Diaspora</button>
                    <button onclick="setTemplate(6)" class="p-2 border-l-4 border-cyan-500 bg-white rounded hover:bg-cyan-50 text-left text-[10px] font-bold">6. The Question</button>
                    <button onclick="setTemplate(7)" class="p-2 border-l-4 border-teal-500 bg-white rounded hover:bg-teal-50 text-left text-[10px] font-bold">7. Safe Hands</button>
                    <button onclick="setTemplate(8)" class="p-2 border-l-4 border-indigo-800 bg-white rounded hover:bg-indigo-50 text-left text-[10px] font-bold">8. Passport</button>

                    <!-- Emotional/Trust Templates -->
                    <button onclick="setTemplate(9)" class="p-2 border-l-4 border-slate-700 bg-white rounded hover:bg-slate-50 text-left text-[10px] font-bold">9. The Guardian</button>
                    <button onclick="setTemplate(10)" class="p-2 border-l-4 border-stone-400 bg-white rounded hover:bg-stone-50 text-left text-[10px] font-bold">10. Gentle Care</button>
                    <button onclick="setTemplate(11)" class="p-2 border-l-4 border-amber-500 bg-white rounded hover:bg-amber-50 text-left text-[10px] font-bold">11. Bright Future</button>
                    <button onclick="setTemplate(12)" class="p-2 border-l-4 border-blue-600 bg-white rounded hover:bg-blue-50 text-left text-[10px] font-bold">12. Peace of Mind</button>
                    
                    <!-- Complex Layouts -->
                    <button onclick="setTemplate(13)" class="p-2 border-l-4 border-fuchsia-600 bg-white rounded hover:bg-fuchsia-50 text-left text-[10px] font-bold">13. Geometric</button>
                    <button onclick="setTemplate(14)" class="p-2 border-l-4 border-lime-500 bg-white rounded hover:bg-lime-50 text-left text-[10px] font-bold">14. Fluid Curves</button>
                    <button onclick="setTemplate(15)" class="p-2 border-l-4 border-gray-800 bg-white rounded hover:bg-gray-100 text-left text-[10px] font-bold">15. The Gallery</button>
                    <button onclick="setTemplate(16)" class="p-2 border-l-4 border-yellow-400 bg-white rounded hover:bg-yellow-50 text-left text-[10px] font-bold">16. Diagonal</button>

                    <!-- NEW: Specific Requests -->
                    <button onclick="setTemplate(17)" class="p-2 border-l-4 border-rose-400 bg-white rounded hover:bg-rose-50 text-left text-[10px] font-bold">17. Little Hearts <span class="bg-red-500 text-white px-1 text-[8px] rounded">New</span></button>
                    <button onclick="setTemplate(18)" class="p-2 border-l-4 border-sky-600 bg-white rounded hover:bg-sky-50 text-left text-[10px] font-bold">18. Trusted Care <span class="bg-red-500 text-white px-1 text-[8px] rounded">New</span></button>
                    <button onclick="setTemplate(19)" class="p-2 border-l-4 border-purple-800 bg-white rounded hover:bg-purple-50 text-left text-[10px] font-bold">19. The Promise <span class="bg-red-500 text-white px-1 text-[8px] rounded">New</span></button>
                    <button onclick="setTemplate(20)" class="p-2 border-l-4 border-orange-600 bg-white rounded hover:bg-orange-50 text-left text-[10px] font-bold">20. Second Home <span class="bg-red-500 text-white px-1 text-[8px] rounded">New</span></button>
                </div>
            </div>

            <!-- Image Management -->
            <div class="border-t border-gray-100 pt-4">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-3">3. Photos</label>
                
                <!-- Quick Select -->
                <div class="mb-4">
                    <p class="text-[10px] text-gray-400 mb-2">Quick Stock Photos (Click to use):</p>
                    <div class="flex space-x-2 overflow-x-auto pb-2 scrollbar-hide">
                        <img onclick="setMainImage(this.src)" src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-10 h-10 rounded object-cover cursor-pointer hover:ring-2 hover:ring-teal-500 border border-gray-200">
                        <img onclick="setMainImage(this.src)" src="https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-10 h-10 rounded object-cover cursor-pointer hover:ring-2 hover:ring-teal-500 border border-gray-200">
                        <img onclick="setMainImage(this.src)" src="https://images.unsplash.com/photo-1542037104857-ffbb0b9155fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-10 h-10 rounded object-cover cursor-pointer hover:ring-2 hover:ring-teal-500 border border-gray-200">
                         <img onclick="setMainImage(this.src)" src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-10 h-10 rounded object-cover cursor-pointer hover:ring-2 hover:ring-teal-500 border border-gray-200">
                         <img onclick="setMainImage(this.src)" src="https://images.unsplash.com/photo-1476703993599-0035a21b17a9?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-10 h-10 rounded object-cover cursor-pointer hover:ring-2 hover:ring-teal-500 border border-gray-200">
                    </div>
                </div>

                <!-- Uploads -->
                <div class="space-y-2">
                    <div class="flex items-center space-x-2">
                        <label class="flex-1 cursor-pointer bg-white border border-gray-300 rounded px-3 py-2 hover:bg-gray-50 transition text-xs text-gray-600 truncate flex items-center shadow-sm">
                            <i class="fas fa-camera mr-2 text-teal-600"></i> Main Image
                            <input type="file" accept="image/*" class="hidden" onchange="handleImageUpload(event, 0)">
                        </label>
                    </div>
                     <!-- Secondary images -->
                      <div class="grid grid-cols-2 gap-2">
                        <label class="cursor-pointer bg-white border border-gray-300 rounded px-2 py-2 hover:bg-gray-50 transition text-xs text-gray-600 truncate flex items-center justify-center shadow-sm">
                            <i class="fas fa-plus mr-1"></i> 2nd Img
                            <input type="file" accept="image/*" class="hidden" onchange="handleImageUpload(event, 1)">
                        </label>
                        <label class="cursor-pointer bg-white border border-gray-300 rounded px-2 py-2 hover:bg-gray-50 transition text-xs text-gray-600 truncate flex items-center justify-center shadow-sm">
                            <i class="fas fa-plus mr-1"></i> 3rd Img
                            <input type="file" accept="image/*" class="hidden" onchange="handleImageUpload(event, 2)">
                        </label>
                      </div>
                </div>
            </div>

            <!-- Details -->
            <div class="border-t border-gray-100 pt-4 space-y-3">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide">4. Details</label>
                
                 <!-- Slogan Selection -->
                 <div>
                    <label class="text-[10px] text-gray-400 font-bold mb-1 block">Headline / Message</label>
                    <select id="sloganSelect" onchange="updatePoster()" class="w-full p-2 border rounded text-xs focus:border-teal-500 outline-none bg-white">
                        <option value="Where Little Hearts Are Cared For Like Family">Where Little Hearts Are Cared For Like Family</option>
                        <option value="Because Every Child Deserves Gentle, Trusted Care">Because Every Child Deserves Gentle, Trusted Care</option>
                        <option value="A place parents trust. A place children love.">A place parents trust. A place children love.</option>
                        <option value="Do you want to travel abroad and you feel like your kids are not in safe hands?">Do you want to travel abroad...</option>
                        <option value="With patience, kindness, and care">With patience, kindness, and care</option>
                        <option value="A home filled with warmth and understanding">A home filled with warmth & understanding</option>
                    </select>
                </div>

                <!-- List Content Selector -->
                <div>
                    <label class="text-[10px] text-gray-400 font-bold mb-1 block">List to Show</label>
                    <select id="listSelect" onchange="updatePoster()" class="w-full p-2 border rounded text-xs focus:border-teal-500 outline-none bg-white">
                        <option value="roles">Our Roles (8 Items)</option>
                        <option value="values">Our Values (5 Items)</option>
                    </select>
                </div>

                <input type="text" id="locationInput" value="Westlands, Nairobi" placeholder="Location" class="w-full p-2 border rounded text-xs focus:border-teal-500 outline-none" oninput="updatePoster()">

                <!-- Advanced Contact Section -->
                 <div class="bg-gray-50 p-2 rounded border border-gray-200">
                    <p class="text-[10px] font-bold text-gray-400 uppercase mb-2">Contact Details</p>
                    <div class="space-y-2">
                        <!-- Phone 1 -->
                        <div class="flex items-center space-x-1">
                            <i class="fas fa-phone text-[10px] text-gray-400 w-4"></i>
                            <input type="text" id="phoneInput" value="+254 720 594 968 (Judy)" placeholder="Primary Phone" class="flex-1 p-1.5 border rounded text-xs focus:border-teal-500 outline-none" oninput="updatePoster()">
                        </div>
                        <!-- Phone 2 -->
                        <div class="flex items-center space-x-1">
                            <i class="fas fa-phone-alt text-[10px] text-gray-400 w-4"></i>
                            <input type="text" id="phone2Input" value="0741 453 043 (Liz)" placeholder="Secondary Phone" class="flex-1 p-1.5 border rounded text-xs focus:border-teal-500 outline-none" oninput="updatePoster()">
                        </div>
                        <!-- Web -->
                        <div class="flex items-center space-x-1">
                            <i class="fas fa-globe text-[10px] text-gray-400 w-4"></i>
                            <input type="text" id="webInput" placeholder="Website (Optional)" class="flex-1 p-1.5 border rounded text-xs focus:border-teal-500 outline-none" oninput="updatePoster()">
                        </div>
                        <div class="flex space-x-1">
                            <select id="socialTypeSelect" onchange="updatePoster()" class="w-1/3 p-1 border rounded text-[10px] bg-white">
                                <option value="fab fa-instagram">Insta</option>
                                <option value="fab fa-facebook">FB</option>
                            </select>
                            <input type="text" id="socialInput" value="@MamaWatotoCare" placeholder="Handle" class="flex-1 p-1.5 border rounded text-xs" oninput="updatePoster()">
                        </div>
                    </div>
                 </div>
            </div>
        </div>

        <!-- Download Action -->
        <div class="p-5 border-t border-gray-200 bg-gray-50 flex flex-col space-y-2">
            <button onclick="downloadPoster()" id="downloadBtn" class="w-full bg-teal-700 hover:bg-teal-800 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition flex items-center justify-center transform active:scale-95">
                <i class="fas fa-download mr-2"></i> Download Image
            </button>
            <button onclick="downloadPDF()" id="downloadPdfBtn" class="w-full bg-red-700 hover:bg-red-800 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition flex items-center justify-center transform active:scale-95">
                <i class="fas fa-file-pdf mr-2"></i> Download PDF
            </button>
        </div>
    </div>

    <!-- RIGHT SIDE: Preview Canvas -->
    <div class="flex-1 bg-gray-200/80 flex items-center justify-center p-4 lg:p-8 overflow-y-auto relative">
        
        <!-- Loading Spinner -->
        <div id="loadingOverlay" class="loading-overlay hidden rounded-xl flex-col">
            <div class="w-12 h-12 border-4 border-teal-200 border-t-teal-600 rounded-full animate-spin mb-3"></div>
            <p class="font-bold text-gray-700 text-sm tracking-wide">GENERATING...</p>
            <p class="text-xs text-gray-400 mt-1">Please wait...</p>
        </div>

        <!-- The Poster Area -->
        <div id="wrapper" class="w-full max-w-lg shadow-2xl transition-all duration-300">
             <div id="posterArea" class="poster-container bg-white">
                <!-- Content injected via JS -->
            </div>
        </div>

    </div>

    <script>
        // --- DATA & STATE ---
        const stockImages = [
            "https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1542037104857-ffbb0b9155fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
        ];
        
        let state = {
            templateId: 1, 
            ratio: 'portrait',
            images: [...stockImages], 
            phone: "+254 720 594 968 (Judy)",
            phone2: "0741 453 043 (Liz)",
            email: "",
            website: "",
            location: "Westlands, Nairobi",
            social: "@MamaWatotoCare",
            socialIcon: "fab fa-instagram",
            social2: "",
            social2Icon: "fab fa-facebook",
            slogan: "Where Little Hearts Are Cared For Like Family",
            listType: "roles", // 'roles' or 'values'
            roles: [
                "Provide Safe and Loving Care",
                "Meet basic daily needs",
                "Support Learning and Development",
                "Offer Emotional Support",
                "Work in Partnership with Parent",
                "Teach Values and Good Behavior",
                "Support Health and Well-Being",
                "Maintain Clean & Organized Environment"
            ],
            values: [
                "With patience, kindness, and care",
                "A home filled with warmth & understanding",
                "Caring hands, loving hearts",
                "Where children feel safe, valued, & happy",
                "More than care — a second home"
            ]
        };

        // --- INIT ---
        window.onload = function() {
            // Set initial inputs
            document.getElementById('phoneInput').value = state.phone;
            document.getElementById('phone2Input').value = state.phone2;
            document.getElementById('locationInput').value = state.location;
            document.getElementById('socialInput').value = state.social;
            document.getElementById('sloganSelect').value = state.slogan;
            document.getElementById('listSelect').value = state.listType;
            
            renderPoster();
        };

        function updateStateFromInputs() {
            state.phone = document.getElementById('phoneInput').value;
            state.phone2 = document.getElementById('phone2Input').value;
            state.email = document.getElementById('emailInput').value;
            state.website = document.getElementById('webInput').value;
            state.location = document.getElementById('locationInput').value;
            state.social = document.getElementById('socialInput').value;
            state.socialIcon = document.getElementById('socialTypeSelect').value;
            state.slogan = document.getElementById('sloganSelect').value;
            state.listType = document.getElementById('listSelect').value;
        }

        function updatePoster() {
            updateStateFromInputs();
            renderPoster();
        }

        function setTemplate(id) {
            state.templateId = id;
            renderPoster();
        }

        function setRatio(ratio) {
            state.ratio = ratio;
            renderPoster();
        }

        function setMainImage(src) {
            state.images[0] = src;
            renderPoster();
        }

        function handleImageUpload(event, index) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    state.images[index] = e.target.result;
                    renderPoster();
                }
                reader.readAsDataURL(file);
            }
        }

        // --- HELPER: GET CURRENT LIST ---
        function getActiveList() {
            return state.listType === 'roles' ? state.roles : state.values;
        }

        // --- HELPER: RENDER CONTACT INFO BLOCK ---
        function renderContactDetails(textColorClass = 'text-gray-600', iconColorClass = 'text-teal-600', layout = 'col') {
            let html = `<div class="flex ${layout === 'row' ? 'flex-row flex-wrap gap-3 justify-center' : 'flex-col gap-1'} text-[10px] ${textColorClass}">`;
            
            if(state.phone) html += `<div class="flex items-center gap-2"><i class="fas fa-phone ${iconColorClass}"></i><span>${state.phone}</span></div>`;
            if(state.phone2) html += `<div class="flex items-center gap-2"><i class="fas fa-phone-alt ${iconColorClass}"></i><span>${state.phone2}</span></div>`;
            if(state.email) html += `<div class="flex items-center gap-2"><i class="fas fa-envelope ${iconColorClass}"></i><span>${state.email}</span></div>`;
            if(state.website) html += `<div class="flex items-center gap-2"><i class="fas fa-globe ${iconColorClass}"></i><span>${state.website}</span></div>`;
            if(state.location) html += `<div class="flex items-center gap-2"><i class="fas fa-map-marker-alt ${iconColorClass}"></i><span>${state.location}</span></div>`;
            if(state.social) html += `<div class="flex items-center gap-2"><i class="${state.socialIcon} ${iconColorClass}"></i><span>${state.social}</span></div>`;

            html += `</div>`;
            return html;
        }

        // --- RENDER LOGIC ---
        function renderPoster() {
            const container = document.getElementById('posterArea');
            const wrapper = document.getElementById('wrapper');
            const activeList = getActiveList();
            
            // Set Aspect Ratio Class
            container.className = 'poster-container'; // clear
            if(state.ratio === 'portrait') container.classList.add('ar-portrait');
            if(state.ratio === 'square') container.classList.add('ar-square');
            if(state.ratio === 'story') container.classList.add('ar-story');
            if(state.ratio === 'landscape') container.classList.add('ar-landscape');

            // Responsive Width for Preview
            if(state.ratio === 'landscape') wrapper.style.maxWidth = '700px';
            else wrapper.style.maxWidth = '450px';
            
            // Reset styles
            container.style = '';
            let html = '';

            // --- TEMPLATES ---
            
            // 1. The Nurturer
            if (state.templateId === 1) {
                container.classList.add('bg-[#fffbf0]');
                html = `
                    <div class="h-full flex flex-col relative">
                        <div class="h-1/3 relative overflow-hidden flex-shrink-0">
                            <img src="${state.images[0]}" class="w-full h-full object-cover">

        // --- BACKGROUND CONVERTER (Prevents Stretching) ---
        // This function takes a DOM node and converts <img> tags to background-images
        // so html2canvas renders object-fit: cover correctly.
        function prepareForCapture(element) {
            const clone = element.cloneNode(true);
            const images = clone.getElementsByTagName('img');
            
            Array.from(images).forEach(img => {
                const div = document.createElement('div');
                // We need the original dimensions to be accurate
                // However, since we are cloning, we might lose computed styles if not careful.
                // A better approach for this helper:
                // We will rely on the inline styles set during the 'onclone' callback of html2canvas
                // This helper is actually effectively replaced by the logic inside downloadPoster's onclone
            });
            return clone;
        }

        async function downloadPoster() {
            const btn = document.getElementById('downloadBtn');
            const overlay = document.getElementById('loadingOverlay');
            const poster = document.getElementById('posterArea');
            
            btn.disabled = true;
            overlay.classList.remove('hidden');
            overlay.classList.add('flex'); 

            try {
                await new Promise(resolve => setTimeout(resolve, 500));

                const canvas = await html2canvas(poster, {
                    scale: 3, 
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null,
                    logging: false,
                    scrollX: 0,
                    scrollY: 0,
                    onclone: (clonedDoc) => {
                        const clonedPoster = clonedDoc.getElementById('posterArea');
                        const images = clonedPoster.getElementsByTagName('img');
                        
                        // Convert IMG to DIV with Background (The Stretching Fix)
                        Array.from(images).forEach(img => {
                            const rect = img.getBoundingClientRect();
                            const div = clonedDoc.createElement('div');
                            
                            // Copy all classes
                            div.className = img.className;
                            
                            // Explicit Dimensions
                            div.style.width = rect.width + 'px';
                            div.style.height = rect.height + 'px';
                            
                            // Background Props
                            div.style.backgroundImage = `url(${img.src})`;
                            div.style.backgroundSize = 'cover';
                            div.style.backgroundPosition = 'center';
                            div.style.backgroundRepeat = 'no-repeat';
                            
                            // Positioning if absolute
                            const style = window.getComputedStyle(img);
                            if(style.position === 'absolute') {
                                div.style.position = 'absolute';
                                div.style.top = style.top;
                                div.style.left = style.left;
                                div.style.right = style.right;
                                div.style.bottom = style.bottom;
                            }
                            
                            img.parentNode.replaceChild(div, img);
                        });
                    }
                });

                const link = document.createElement('a');
                link.download = `Mama_Watoto_Poster_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();

            } catch (err) {
                console.error(err);
                alert("Error generating image.");
            } finally {
                btn.disabled = false;
                overlay.classList.add('hidden');
                overlay.classList.remove('flex');
            }
        }

        async function downloadPDF() {
            const btn = document.getElementById('downloadPdfBtn');
            const overlay = document.getElementById('loadingOverlay');
            const poster = document.getElementById('posterArea');
            
            btn.disabled = true;
            overlay.classList.remove('hidden');
            overlay.classList.add('flex'); 

            try {
                await new Promise(resolve => setTimeout(resolve, 500));

                const canvas = await html2canvas(poster, {
                    scale: 2, // 2x is usually enough for PDF
                    useCORS: true,
                    allowTaint: true,
                    scrollX: 0,
                    scrollY: 0,
                    onclone: (clonedDoc) => {
                        // Same image fix for PDF
                        const clonedPoster = clonedDoc.getElementById('posterArea');
                        const images = clonedPoster.getElementsByTagName('img');
                        Array.from(images).forEach(img => {
                            const rect = img.getBoundingClientRect();
                            const div = clonedDoc.createElement('div');
                            div.className = img.className;
                            div.style.width = rect.width + 'px';
                            div.style.height = rect.height + 'px';
                            div.style.backgroundImage = `url(${img.src})`;
                            div.style.backgroundSize = 'cover';
                            div.style.backgroundPosition = 'center';
                            const style = window.getComputedStyle(img);
                            if(style.position === 'absolute') {
                                div.style.position = 'absolute';
                                div.style.top = style.top;
                                div.style.left = style.left;
                                div.style.right = style.right;
                                div.style.bottom = style.bottom;
                            }
                            img.parentNode.replaceChild(div, img);
                        });
                    }
                });

                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                
                // Calculate PDF dimensions based on Aspect Ratio
                let orientation = 'p';
                let format = 'a4';
                if(state.ratio === 'landscape') orientation = 'l';
                
                const pdf = new jsPDF({
                    orientation: orientation,
                    unit: 'mm',
                    format: format
                });

                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save(`Mama_Watoto_Poster_${Date.now()}.pdf`);

            } catch (err) {
                console.error(err);
                alert("Error generating PDF.");
            } finally {
                btn.disabled = false;
                overlay.classList.add('hidden');
                overlay.classList.remove('flex');
            }
        }
