<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Watoto Home Care - Poster Maker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;700;900&family=Dancing+Script:wght@700&family=Lora:ital,wght@0,400;0,600;1,400&family=Oswald:wght@500;700&family=Raleway:wght@300;800&family=Roboto+Slab:wght@400;700&family=Amatic+SC:wght@700&family=Quicksand:wght@500;700&family=Cinzel:wght@600&family=Anton&family=Bebas+Neue&family=Abril+Fatface&display=swap" rel="stylesheet">

    <!-- html2canvas for downloading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Aspect Ratio Classes */
        .ar-portrait { aspect-ratio: 3/4; }
        .ar-square { aspect-ratio: 1/1; }
        .ar-story { aspect-ratio: 9/16; }
        .ar-landscape { aspect-ratio: 16/9; }

        .poster-container {
            width: 100%;
            position: relative;
            overflow: hidden;
            background-color: white;
            transition: all 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
        }

        /* Prevent image stretching globally - Force cover */
        img {
            object-fit: cover !important;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Fix for html2canvas specific issues */
        .clip-diagonal { clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); }
        .clip-circle-bottom { clip-path: ellipse(150% 100% at 50% 100%); }
        .clip-wave { clip-path: polygon(100% 0, 100% 85%, 50% 100%, 0 85%, 0 0); }
        
        /* New Font */
        .font-abril { font-family: 'Abril Fatface', cursive; }

        /* Template Backgrounds */
        .bg-pattern-dots { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; }
        .bg-pattern-grid { background-image: linear-gradient(#e5e7eb 1px, transparent 1px), linear-gradient(90deg, #e5e7eb 1px, transparent 1px); background-size: 20px 20px; }
        
        .loading-overlay {
            position: absolute; inset: 0; background: rgba(255,255,255,0.95);
            display: flex; align-items: center; justify-content: center; z-index: 50;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col lg:flex-row overflow-hidden font-sans">

            <!-- Image Management -->

                <!-- Quick Select -->

    <script>
        // --- DATA & STATE ---
        const stockImages = [
            "https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1542037104857-ffbb0b9155fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
        ];
        
        const playfulColors = [
            'bg-red-50', 'bg-blue-50', 'bg-green-50', 'bg-yellow-50', 
            'bg-purple-50', 'bg-pink-50'
        ];
        
        let state = {
            templateId: 1, 
            ratio: 'portrait',
            images: [...stockImages], 
            phone: "+254 720 594 968 (Judy)",
            phone2: "0741 453 043 (Liz)",
            email: "",
            website: "",
            location: "Westlands, Nairobi",
            social: "@MamaWatotoCare",
            socialIcon: "fab fa-instagram",
            social2: "",
            social2Icon: "fab fa-facebook",
            slogan: "Do you want to travel abroad and you feel like your kids are not in safe hands?",
            roles: [
                "Provide Safe and Loving Care",
                "Meet basic daily needs",
                "Support Learning and Development",
                "Offer Emotional Support",
                "Work in Partnership with Parent",
                "Teach Values and Good Behavior",
                "Support Health and Well-Being",
                "Maintain Clean Environment"
            ]
        };

        // --- INIT ---
        window.onload = function() {
            // Set initial inputs
            document.getElementById('phoneInput').value = state.phone;
            document.getElementById('phone2Input').value = state.phone2;
            document.getElementById('locationInput').value = state.location;
            document.getElementById('socialInput').value = state.social;
            document.getElementById('sloganSelect').value = state.slogan;
            document.getElementById('socialTypeSelect').value = state.socialIcon;
            
            renderPoster();
        };

        function updateStateFromInputs() {
            state.phone = document.getElementById('phoneInput').value;
            state.phone2 = document.getElementById('phone2Input').value;
            state.email = document.getElementById('emailInput').value;
            state.website = document.getElementById('webInput').value;
            state.location = document.getElementById('locationInput').value;
            state.social = document.getElementById('socialInput').value;
            state.socialIcon = document.getElementById('socialTypeSelect').value;
            state.social2 = document.getElementById('social2Input').value;
            state.social2Icon = document.getElementById('social2TypeSelect').value;
            state.slogan = document.getElementById('sloganSelect').value;
        }

        function updatePoster() {
            updateStateFromInputs();
            renderPoster();
        }

        function setTemplate(id) {
            state.templateId = id;
            renderPoster();
        }

        function setRatio(ratio) {
            state.ratio = ratio;
            renderPoster();
        }

        function setMainImage(src) {
            state.images[0] = src;
            renderPoster();
        }

        function handleImageUpload(event, index) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    state.images[index] = e.target.result;
                    renderPoster();
                }
                reader.readAsDataURL(file);
            }
        }

        // --- DOWNLOAD LOGIC (FIXED FOR STRETCHING - BACKGROUND IMAGE TECHNIQUE) ---
        async function downloadPoster() {
            const btn = document.getElementById('downloadBtn');
            const overlay = document.getElementById('loadingOverlay');
            const poster = document.getElementById('posterArea');
            
            btn.disabled = true;
            overlay.classList.remove('hidden');
            overlay.classList.add('flex'); 

            try {
                // Wait a moment for UI to update
                await new Promise(resolve => setTimeout(resolve, 500));

                const canvas = await html2canvas(poster, {
                    scale: 3, // High resolution
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null,
                    logging: false,
                    scrollX: 0,
                    scrollY: 0,
                    onclone: (clonedDoc) => {
                        const clonedPoster = clonedDoc.getElementById('posterArea');
                        const images = clonedPoster.getElementsByTagName('img');
                        
                        // Convert all images to background images to force object-fit behavior
                        // HTML2Canvas supports background-size: cover better than img object-fit
                        Array.from(images).forEach(img => {
                            const div = clonedDoc.createElement('div');
                            const rect = img.getBoundingClientRect();
                            const computedStyle = window.getComputedStyle(img);
                            
                            div.style.width = rect.width + 'px';
                            div.style.height = rect.height + 'px';
                            div.style.backgroundImage = `url(${img.src})`;
                            div.style.backgroundSize = 'cover';
                            div.style.backgroundPosition = 'center';
                            div.style.backgroundRepeat = 'no-repeat';
                            
                            // Copy critical styles
                            div.style.borderRadius = computedStyle.borderRadius;
                            div.style.position = computedStyle.position;
                            div.style.top = computedStyle.top;
                            div.style.left = computedStyle.left;
                            div.style.right = computedStyle.right;
                            div.style.bottom = computedStyle.bottom;
                            div.style.transform = computedStyle.transform;
                            div.style.zIndex = computedStyle.zIndex;
                            
                            // Replace img with div
                            img.parentNode.replaceChild(div, img);
                        });
                    }
                });

                const link = document.createElement('a');
                link.download = `Mama_Watoto_Design_${state.templateId}_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();

            } catch (err) {
                console.error("Download failed:", err);
                alert("Could not generate image. Please try again or try a different browser.");
            } finally {
                btn.disabled = false;
                overlay.classList.add('hidden');
                overlay.classList.remove('flex');
            }
        }
