<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Watoto Home Care - Poster Maker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;700;900&family=Dancing+Script:wght@700&family=Lora:ital,wght@0,400;0,600;1,400&family=Oswald:wght@500;700&family=Raleway:wght@300;800&family=Roboto+Slab:wght@400;700&family=Amatic+SC:wght@700&family=Quicksand:wght@500;700&family=Cinzel:wght@600&family=Anton&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- html2canvas for downloading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Aspect Ratio Classes */
        .ar-portrait { aspect-ratio: 3/4; }
        .ar-square { aspect-ratio: 1/1; }
        .ar-story { aspect-ratio: 9/16; }
        .ar-landscape { aspect-ratio: 16/9; }

        .poster-container {
            width: 100%;
            position: relative;
            overflow: hidden;
            background-color: white;
            transition: all 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
        }

        /* Prevent image stretching globally - Force cover */
        img {
            object-fit: cover !important;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Fix for html2canvas specific issues */
        .clip-diagonal { clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); }
        .clip-circle-bottom { clip-path: ellipse(150% 100% at 50% 100%); }
        .clip-wave { clip-path: polygon(100% 0, 100% 85%, 50% 100%, 0 85%, 0 0); }

        /* --- Template Fonts --- */
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-fredoka { font-family: 'Fredoka', sans-serif; }
        .font-nunito { font-family: 'Nunito', sans-serif; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-dancing { font-family: 'Dancing Script', cursive; }
        .font-lora { font-family: 'Lora', serif; }
        .font-oswald { font-family: 'Oswald', sans-serif; }
        .font-raleway { font-family: 'Raleway', sans-serif; }
        .font-roboto-slab { font-family: 'Roboto Slab', serif; }
        .font-amatic { font-family: 'Amatic SC', cursive; }
        .font-quicksand { font-family: 'Quicksand', sans-serif; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-anton { font-family: 'Anton', sans-serif; }

        /* Template Backgrounds */
        .bg-pattern-dots { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; }
        .bg-pattern-grid { background-image: linear-gradient(#e5e7eb 1px, transparent 1px), linear-gradient(90deg, #e5e7eb 1px, transparent 1px); background-size: 20px 20px; }
        
        .loading-overlay {
            position: absolute; inset: 0; background: rgba(255,255,255,0.95);
            display: flex; align-items: center; justify-content: center; z-index: 50;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col lg:flex-row overflow-hidden font-sans">

    <!-- LEFT SIDEBAR: Controls -->
    <div class="w-full lg:w-1/3 xl:w-1/4 bg-white border-r border-gray-200 flex flex-col h-full z-20 shadow-xl">
        <div class="p-5 border-b border-gray-200 bg-teal-700 text-white shadow-sm flex justify-between items-center">
            <div>
                <h1 class="text-lg font-bold flex items-center"><i class="fas fa-paint-brush mr-2"></i>Poster Studio</h1>
                <p class="text-teal-100 text-xs mt-0.5">Mama Watoto Home Care</p>
            </div>
            <button onclick="location.reload()" class="text-xs bg-teal-800 px-2 py-1 rounded hover:bg-teal-900 transition" title="Reset All"><i class="fas fa-redo"></i></button>
        </div>

        <div class="flex-1 overflow-y-auto p-5 space-y-6">
            
            <!-- Aspect Ratio Selector -->
            <div>
                 <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">1. Size / Shape</label>
                 <div class="grid grid-cols-4 gap-2">
                     <button onclick="setRatio('portrait')" class="flex flex-col items-center justify-center p-2 border rounded hover:bg-gray-50 focus:ring-2 focus:ring-teal-500 transition">
                         <div class="w-3 h-4 border-2 border-gray-400 mb-1"></div>
                         <span class="text-[9px]">Poster</span>
                     </button>
                     <button onclick="setRatio('square')" class="flex flex-col items-center justify-center p-2 border rounded hover:bg-gray-50 focus:ring-2 focus:ring-teal-500 transition">
                         <div class="w-3 h-3 border-2 border-gray-400 mb-1"></div>
                         <span class="text-[9px]">Square</span>
                     </button>
                     <button onclick="setRatio('story')" class="flex flex-col items-center justify-center p-2 border rounded hover:bg-gray-50 focus:ring-2 focus:ring-teal-500 transition">
                         <div class="w-2.5 h-5 border-2 border-gray-400 mb-1"></div>
                         <span class="text-[9px]">Story</span>
                     </button>
                     <button onclick="setRatio('landscape')" class="flex flex-col items-center justify-center p-2 border rounded hover:bg-gray-50 focus:ring-2 focus:ring-teal-500 transition">
                         <div class="w-5 h-2.5 border-2 border-gray-400 mb-1"></div>
                         <span class="text-[9px]">Wide</span>

            </div>

            <!-- Template Selector -->
            <div>

                <div class="grid grid-cols-2 gap-3 max-h-48 overflow-y-auto p-1 border rounded bg-gray-50">
                    <button onclick="setTemplate(1)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">1. The Nurturer</button>
                    <button onclick="setTemplate(2)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">2. Professional</button>
                    <button onclick="setTemplate(3)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">3. Playful</button>
                    <button onclick="setTemplate(4)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">4. Collage</button>
                    <button onclick="setTemplate(5)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">5. Values</button>
                    <button onclick="setTemplate(6)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">6. Detailed</button>
                    <button onclick="setTemplate(7)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">7. Elegant</button>
                    <button onclick="setTemplate(8)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">8. Vibrant</button>
                    <button onclick="setTemplate(9)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">9. Storyteller</button>
                    <button onclick="setTemplate(10)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">10. Modernist</button>
                    <button onclick="setTemplate(11)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">11. The Bulletin</button>
                    <button onclick="setTemplate(12)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">12. The Grid</button>
                    <button onclick="setTemplate(13)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">13. Minimalist</button>
                    <button onclick="setTemplate(14)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">14. Polaroid</button>
                    <button onclick="setTemplate(15)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">15. Organic</button>
                    <button onclick="setTemplate(16)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">16. Bold Headline</button>
                    <button onclick="setTemplate(17)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">17. Split Screen</button>
                    <button onclick="setTemplate(18)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">18. Circle Show</button>
                    <button onclick="setTemplate(19)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">19. Sunset</button>
                    <button onclick="setTemplate(20)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">20. Corporate</button>
                    <button onclick="setTemplate(21)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">21. Sketchbook</button>
                    <button onclick="setTemplate(22)" class="p-2 border bg-white rounded hover:bg-teal-50 text-left text-[10px]">22. Pastel Dream</button>
                    
                    <!-- NEW DETAILED TEMPLATES -->
                    <button onclick="setTemplate(23)" class="p-2 border-l-4 border-indigo-500 bg-white rounded hover:bg-indigo-50 text-left text-[10px] font-bold">23. The Brochure <span class="bg-red-500 text-white px-1 text-[8px] rounded">New</span></button>
                    <button onclick="setTemplate(24)" class="p-2 border-l-4 border-blue-500 bg-white rounded hover:bg-blue-50 text-left text-[10px] font-bold">24. Trust Badge <span class="bg-red-500 text-white px-1 text-[8px] rounded">New</span></button>
                    <button onclick="setTemplate(25)" class="p-2 border-l-4 border-rose-500 bg-white rounded hover:bg-rose-50 text-left text-[10px] font-bold">25. Soft Grid <span class="bg-red-500 text-white px-1 text-[8px] rounded">New</span></button>
                    <button onclick="setTemplate(26)" class="p-2 border-l-4 border-slate-500 bg-white rounded hover:bg-slate-50 text-left text-[10px] font-bold">26. The Agency <span class="bg-red-500 text-white px-1 text-[8px] rounded">New</span></button>
                    <button onclick="setTemplate(27)" class="p-2 border-l-4 border-yellow-500 bg-white rounded hover:bg-yellow-50 text-left text-[10px] font-bold">27. Kids First <span class="bg-red-500 text-white px-1 text-[8px] rounded">New</span></button>
                    <button onclick="setTemplate(28)" class="p-2 border-l-4 border-emerald-500 bg-white rounded hover:bg-emerald-50 text-left text-[10px] font-bold">28. Nature Walk <span class="bg-red-500 text-white px-1 text-[8px] rounded">New</span></button>
                    <button onclick="setTemplate(29)" class="p-2 border-l-4 border-purple-500 bg-white rounded hover:bg-purple-50 text-left text-[10px] font-bold">29. Gradient Card <span class="bg-red-500 text-white px-1 text-[8px] rounded">New</span></button>
                    <button onclick="setTemplate(30)" class="p-2 border-l-4 border-gray-800 bg-white rounded hover:bg-gray-100 text-left text-[10px] font-bold">30. Executive <span class="bg-red-500 text-white px-1 text-[8px] rounded">New</span></button>
                </div>
            </div>

            <!-- Image Management -->
            <div class="border-t border-gray-100 pt-4">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-3">3. Photos</label>
                
                <!-- Quick Select -->
                <div class="mb-4">
                    <p class="text-[10px] text-gray-400 mb-2">Quick Stock Photos (Click to use):</p>
                    <div class="flex space-x-2 overflow-x-auto pb-2 scrollbar-hide">
                        <img onclick="setMainImage(this.src)" src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-10 h-10 rounded object-cover cursor-pointer hover:ring-2 hover:ring-teal-500 border border-gray-200">
                        <img onclick="setMainImage(this.src)" src="https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-10 h-10 rounded object-cover cursor-pointer hover:ring-2 hover:ring-teal-500 border border-gray-200">
                        <img onclick="setMainImage(this.src)" src="https://images.unsplash.com/photo-1542037104857-ffbb0b9155fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-10 h-10 rounded object-cover cursor-pointer hover:ring-2 hover:ring-teal-500 border border-gray-200">
                         <img onclick="setMainImage(this.src)" src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-10 h-10 rounded object-cover cursor-pointer hover:ring-2 hover:ring-teal-500 border border-gray-200">
                         <img onclick="setMainImage(this.src)" src="https://images.unsplash.com/photo-1476703993599-0035a21b17a9?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-10 h-10 rounded object-cover cursor-pointer hover:ring-2 hover:ring-teal-500 border border-gray-200">
                    </div>
                </div>

                <!-- Uploads -->
                <div class="space-y-2">
                    <div class="flex items-center space-x-2">
                        <label class="flex-1 cursor-pointer bg-white border border-gray-300 rounded px-3 py-2 hover:bg-gray-50 transition text-xs text-gray-600 truncate flex items-center shadow-sm">
                            <i class="fas fa-camera mr-2 text-teal-600"></i> Main Image
                            <input type="file" accept="image/*" class="hidden" onchange="handleImageUpload(event, 0)">
                        </label>
                    </div>
                    <!-- Secondary images for Collage -->
                     <div class="grid grid-cols-2 gap-2">
                        <label class="cursor-pointer bg-white border border-gray-300 rounded px-2 py-2 hover:bg-gray-50 transition text-xs text-gray-600 truncate flex items-center justify-center shadow-sm">
                            <i class="fas fa-plus mr-1"></i> 2nd Img
                            <input type="file" accept="image/*" class="hidden" onchange="handleImageUpload(event, 1)">
                        </label>
                        <label class="cursor-pointer bg-white border border-gray-300 rounded px-2 py-2 hover:bg-gray-50 transition text-xs text-gray-600 truncate flex items-center justify-center shadow-sm">
                            <i class="fas fa-plus mr-1"></i> 3rd Img
                            <input type="file" accept="image/*" class="hidden" onchange="handleImageUpload(event, 2)">
                        </label>
                     </div>
                </div>
            </div>

            <!-- Details -->
            <div class="border-t border-gray-100 pt-4 space-y-3">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide">4. Details</label>
                
                 <!-- Slogan Selection -->
                 <div>
                    <label class="text-[10px] text-gray-400 font-bold mb-1 block">Slogan / Value</label>
                    <select id="sloganSelect" onchange="updatePoster()" class="w-full p-2 border rounded text-xs focus:border-teal-500 outline-none bg-white">
                        <option value="With patience, kindness, and care">With patience, kindness, and care</option>
                        <option value="A home filled with warmth and understanding">A home filled with warmth & understanding</option>
                        <option value="Caring hands, loving hearts">Caring hands, loving hearts</option>
                        <option value="Where children feel safe, valued, and happy">Where children feel safe, valued, & happy</option>
                        <option value="More than care — a second home">More than care — a second home</option>
                        <option value="Where Little Hearts Are Cared For Like Family">Where Little Hearts Are Cared For Like Family</option>
                        <option value="Because Every Child Deserves Gentle, Trusted Care">Every Child Deserves Gentle Care</option>
                    </select>
                </div>

                <input type="text" id="locationInput" value="Westlands, Nairobi" placeholder="Location" class="w-full p-2 border rounded text-xs focus:border-teal-500 outline-none" oninput="updatePoster()">

                <!-- Advanced Contact Section -->
                 <div class="bg-gray-50 p-2 rounded border border-gray-200">
                    <p class="text-[10px] font-bold text-gray-400 uppercase mb-2">Contact Details (Fill to show)</p>
                    <div class="space-y-2">
                        <!-- Phone 1 -->
                        <div class="flex items-center space-x-1">
                            <i class="fas fa-phone text-[10px] text-gray-400 w-4"></i>
                            <input type="text" id="phoneInput" value="+254 712 345 678" placeholder="Primary Phone" class="flex-1 p-1.5 border rounded text-xs focus:border-teal-500 outline-none" oninput="updatePoster()">
                        </div>
                        <!-- Phone 2 -->
                        <div class="flex items-center space-x-1">
                            <i class="fas fa-phone-alt text-[10px] text-gray-400 w-4"></i>
                            <input type="text" id="phone2Input" placeholder="Secondary Phone (Optional)" class="flex-1 p-1.5 border rounded text-xs focus:border-teal-500 outline-none" oninput="updatePoster()">
                        </div>
                        <!-- Email -->
                        <div class="flex items-center space-x-1">
                            <i class="fas fa-envelope text-[10px] text-gray-400 w-4"></i>
                            <input type="text" id="emailInput" placeholder="Email (Optional)" class="flex-1 p-1.5 border rounded text-xs focus:border-teal-500 outline-none" oninput="updatePoster()">
                        </div>
                        <!-- Web -->
                        <div class="flex items-center space-x-1">
                            <i class="fas fa-globe text-[10px] text-gray-400 w-4"></i>
                            <input type="text" id="webInput" placeholder="Website (Optional)" class="flex-1 p-1.5 border rounded text-xs focus:border-teal-500 outline-none" oninput="updatePoster()">
                        </div>
                        
                        <div class="border-t border-gray-200 my-1"></div>

                        <!-- Social 1 -->
                        <div class="flex space-x-1">
                            <select id="socialTypeSelect" onchange="updatePoster()" class="w-1/3 p-1 border rounded text-[10px] bg-white">
                                <option value="fab fa-instagram">Insta</option>
                                <option value="fab fa-facebook">FB</option>
                                <option value="fab fa-tiktok">TikTok</option>
                                <option value="fab fa-whatsapp">WhatsAp</option>
                            </select>
                            <input type="text" id="socialInput" value="@MamaWatotoCare" placeholder="Handle" class="flex-1 p-1.5 border rounded text-xs" oninput="updatePoster()">
                        </div>
                        <!-- Social 2 -->
                        <div class="flex space-x-1">
                            <select id="social2TypeSelect" onchange="updatePoster()" class="w-1/3 p-1 border rounded text-[10px] bg-white">
                                <option value="fab fa-facebook">FB</option>
                                <option value="fab fa-instagram">Insta</option>
                                <option value="fab fa-tiktok">TikTok</option>
                                <option value="fab fa-whatsapp">WhatsAp</option>
                            </select>
                            <input type="text" id="social2Input" placeholder="2nd Handle (Optional)" class="flex-1 p-1.5 border rounded text-xs" oninput="updatePoster()">
                        </div>

                    </div>
                 </div>
            </div>
        </div>

        <!-- Download Action -->
        <div class="p-5 border-t border-gray-200 bg-gray-50">
            <button onclick="downloadPoster()" id="downloadBtn" class="w-full bg-teal-700 hover:bg-teal-800 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition flex items-center justify-center transform active:scale-95">
                <i class="fas fa-download mr-2"></i> Download Image
            </button>
        </div>
    </div>

    <!-- RIGHT SIDE: Preview Canvas -->
    <div class="flex-1 bg-gray-200/80 flex items-center justify-center p-4 lg:p-8 overflow-y-auto relative">
        
        <!-- Loading Spinner -->
        <div id="loadingOverlay" class="loading-overlay hidden rounded-xl flex-col">
            <div class="w-12 h-12 border-4 border-teal-200 border-t-teal-600 rounded-full animate-spin mb-3"></div>
            <p class="font-bold text-gray-700 text-sm tracking-wide">GENERATING IMAGE...</p>
            <p class="text-xs text-gray-400 mt-1">Processing layout...</p>
        </div>

        <!-- The Poster Area -->
        <div id="wrapper" class="w-full max-w-lg shadow-2xl transition-all duration-300">
             <div id="posterArea" class="poster-container bg-white">
                <!-- Content injected via JS -->
            </div>
        </div>

    </div>

    <script>
        // --- DATA & STATE ---
        const stockImages = [
            "https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1542037104857-ffbb0b9155fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
        ];
        
        const playfulColors = [
            'bg-red-50', 'bg-blue-50', 'bg-green-50', 'bg-yellow-50', 
            'bg-purple-50', 'bg-pink-50'
        ];
        
        let state = {
            templateId: 1, 
            ratio: 'portrait',
            images: [...stockImages], 
            phone: "+254 712 345 678",
            phone2: "",
            email: "",
            website: "",
            location: "Westlands, Nairobi",
            social: "@MamaWatotoCare",
            socialIcon: "fab fa-instagram",
            social2: "",
            social2Icon: "fab fa-facebook",
            slogan: "With patience, kindness, and care",
            roles: [
                "Provide Safe and Loving Care",
                "Meet basic daily needs",
                "Support Learning and Development",
                "Offer Emotional Support",
                "Work in Partnership with Parent",
                "Teach Values and Good Behavior",
                "Support Health and Well-Being",
                "Maintain Clean Environment"
            ]
        };

        // --- INIT ---
        window.onload = function() {
            // Set initial inputs
            document.getElementById('phoneInput').value = state.phone;
            document.getElementById('locationInput').value = state.location;
            document.getElementById('socialInput').value = state.social;
            document.getElementById('sloganSelect').value = state.slogan;
            document.getElementById('socialTypeSelect').value = state.socialIcon;
            
            renderPoster();
        };

        function updateStateFromInputs() {
            state.phone = document.getElementById('phoneInput').value;
            state.phone2 = document.getElementById('phone2Input').value;
            state.email = document.getElementById('emailInput').value;
            state.website = document.getElementById('webInput').value;
            state.location = document.getElementById('locationInput').value;
            state.social = document.getElementById('socialInput').value;
            state.socialIcon = document.getElementById('socialTypeSelect').value;
            state.social2 = document.getElementById('social2Input').value;
            state.social2Icon = document.getElementById('social2TypeSelect').value;
            state.slogan = document.getElementById('sloganSelect').value;
        }

        function updatePoster() {
            updateStateFromInputs();
            renderPoster();
        }

        function setTemplate(id) {
            state.templateId = id;
            renderPoster();
        }

        function setRatio(ratio) {
            state.ratio = ratio;
            renderPoster();
        }

        function setMainImage(src) {
            state.images[0] = src;
            renderPoster();
        }

        function handleImageUpload(event, index) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    state.images[index] = e.target.result;
                    renderPoster();
                }
                reader.readAsDataURL(file);
            }
        }

        // --- HELPER: RENDER CONTACT INFO BLOCK ---
        function renderContactDetails(textColorClass = 'text-gray-600', iconColorClass = 'text-teal-600', layout = 'col') {

        // --- DOWNLOAD LOGIC ---
        async function downloadPoster() {
            const btn = document.getElementById('downloadBtn');
            const overlay = document.getElementById('loadingOverlay');
            const poster = document.getElementById('posterArea');
            
            btn.disabled = true;
            overlay.classList.remove('hidden');
            overlay.classList.add('flex'); 

            try {
                await new Promise(resolve => setTimeout(resolve, 500));

                const canvas = await html2canvas(poster, {
                    scale: 3, 
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null,
                    logging: false,
                    scrollX: 0,
                    scrollY: 0,
                    // Slightly tweaked cloning logic to fix rotation artifacts
                    onclone: (clonedDoc) => {
                        const clonedPoster = clonedDoc.getElementById('posterArea');
                        const clonedImages = clonedPoster.getElementsByTagName('img');
                        const originalImages = poster.getElementsByTagName('img');

                        for (let i = 0; i < clonedImages.length; i++) {
                            const original = originalImages[i];
                            const clone = clonedImages[i];
                            const rect = original.getBoundingClientRect();
                            
                            clone.style.width = rect.width + 'px';
                            clone.style.height = rect.height + 'px';
                            clone.style.objectFit = 'cover'; 
                            clone.style.display = 'block';
                        }
                    }
                });

                const link = document.createElement('a');
                link.download = `Mama_Watoto_Design_${state.templateId}_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();

            } catch (err) {
                console.error("Download failed:", err);
                alert("Could not generate image. Please try again.");
            } finally {
                btn.disabled = false;
                overlay.classList.add('hidden');
                overlay.classList.remove('flex');
            }
        }

    </script>
