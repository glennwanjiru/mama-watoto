    <style>
        /* Custom Scrollbar */

        /* Aspect Ratio Classes */
        .ar-portrait { aspect-ratio: 3/4; }
        .ar-square { aspect-ratio: 1/1; }
        .ar-story { aspect-ratio: 9/16; }
        .ar-landscape { aspect-ratio: 16/9; }

        .poster-container {
            width: 100%;
            position: relative;
            overflow: hidden;
            background-color: white;
            transition: all 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
        }
        
        /* Ensure text doesn't get cut off weirdly */
        .poster-container * {
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
        }

        /* Prevent image stretching globally - Force cover */
        img {
            object-fit: cover !important;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Fix for html2canvas specific issues */
        .clip-diagonal { clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); }
        .clip-circle-bottom { clip-path: ellipse(150% 100% at 50% 100%); }
        .clip-wave { clip-path: polygon(100% 0, 100% 85%, 50% 100%, 0 85%, 0 0); }
        .mask-image-b { mask-image: linear-gradient(to bottom, black 80%, transparent 100%); }
        
        /* New Fonts */

        .font-chewy { font-family: 'Chewy', cursive; }

        .font-bangers { font-family: 'Bangers', cursive; }

            backdrop-filter: blur(4px);
        }
    </style>

            } finally {
                btn.disabled = false;
                overlay.classList.add('hidden');
                overlay.classList.remove('flex');
            }
        }

    </script>
</body>
